<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration and Login </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" class="Logo">
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <img src="close-icon.png" alt="" width="20" height="20">
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="">Forgotten Password</a>
                </div>
                <button type="submit" class="btn">Log-In</button>
                <div class="login-register">
                    <p>Don't have an account <a href="#" class="register-link">Sign-Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registeration</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <input type="email" name="" id="" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">I agree to trems and conditions</label>
                </div>
                <button type="submit" class="btn">Sign-Up</button>
                <div class="login-register">
                    <p class="">I alread have an account <a href="#" class="login-link">Log-In</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
